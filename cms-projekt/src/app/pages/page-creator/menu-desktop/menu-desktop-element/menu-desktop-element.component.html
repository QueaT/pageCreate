<a class="nav--link">
  <p
    (click)="displayChildren(menuValues)"
    [ngClass]="{ child: menuValues.className }"
  >
    {{ menuValues.parent }}
    <i *ngIf="menuValues.parent === 'Edycja'" class="fas fa-edit"></i>
  </p>
  <ul *ngIf="openChild" class="child__container">
    <app-menu-desktop-element
      [menuValues]="menuValues.children"
    ></app-menu-desktop-element>
  </ul>
</a>
